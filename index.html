<!DOCTYPE html>
<html>
  <head>
    <title>Bonusly Dashboard</title>
    <link rel="stylesheet" href="/css/style_bonusly.css">
  </head>
  <body class="highlights">

    <!-- Bonus Container -->
    <div class="highlighted-bonus-container">

      <!-- Bonus -->
      <div class="highlighted-bonus does-zoom-in">

        <!-- Bonus Header -->
        <div class="highlighted-bonus-header">

          <!-- Bonus Total Value -->
          <div class="highlighted-bonus-total-value">+5</div>

          <!-- Bonus Recipients -->
          <div class="highlighted-bonus-recipients">
            <a class="highlighted-bonus-recipient" href="#"><img class="highlighted-bonus-recipient-avatar" src="../../img/spiderman.jpg" alt="Spider Man"></a>
          </div>

          <div class="highlighted-bonus-info">
            <a class="highlighted-bonus-timestamp" href="#">2h ago</a>
          </div>

        </div>

        <!-- Bonus Body -->
        <div class="highlighted-bonus-body" id="highlighted-bonus-body">
          <a class="highlighted-bonus-author" href="#">Hulk:</a> <span class="highlighted-bonus-value">+5</span> <a class="highlighted-bonus-name" href="#">@spiderman</a> for dat nice backflip-roundhouse kick earlier today. I didn't know you had such moves, dude <a class="highlighted-bonus-hashtag" href="#">#no-messing-around</a> <a class="highlighted-bonus-hashtag" href="#">#justice-rules</a>
        </div>
      </div>

    </div>

    <!-- Highlighted Stats Container -->
    <div class="highlighted-stats-container">

      <!-- Highlighted Stats -->
      <div class="highlighted-stats">

        <!-- Highlighted Stat -->
        <div class="highlighted-stat">
          <div class="highlighted-stat-title">Today's Bonuses</div>
          <div class="highlighted-stat-number">14</div>
        </div>

        <!-- Highlighted Stat -->
        <div class="highlighted-stat">

          <div class="highlighted-stat-title">Recent Receivers</div>

          <!-- Bonus Recipients -->
          <div class="highlighted-stat-recipients">
            <a class="highlighted-stat-recipient" href="#">
              <img class="highlighted-stat-recipient-avatar" src="../../img/ironman.jpg" alt="Iron Man">
            </a>
            <a class="highlighted-stat-recipient" href="#">
              <img class="highlighted-stat-recipient-avatar" src="../../img/hulk.jpg" alt="Hulk">
            </a>
            <a class="highlighted-stat-recipient" href="#">
              <img class="highlighted-stat-recipient-avatar" src="../../img/thor.jpg" alt="Thor">
            </a>
            <a class="highlighted-stat-recipient" href="#">
              <img class="highlighted-stat-recipient-avatar" src="../../img/spiderman.jpg" alt="Spider Man">
            </a>

            <a class="highlighted-stat-recipient" href="#">
              <img class="highlighted-stat-recipient-avatar" src="../../img/ironman.jpg" alt="Iron Man">
            </a>
            <a class="highlighted-stat-recipient" href="#">
              <img class="highlighted-stat-recipient-avatar" src="../../img/thor.jpg" alt="Thor">
            </a>
            <a class="highlighted-stat-recipient" href="#">
              <img class="highlighted-stat-recipient-avatar" src="../../img/spiderman.jpg" alt="Spider Man">
            </a>
            <a class="highlighted-stat-recipient" href="#">
              <img class="highlighted-stat-recipient-avatar" src="../../img/ironman.jpg" alt="Iron Man">
            </a>
            <a class="highlighted-stat-recipient" href="#">
              <img class="highlighted-stat-recipient-avatar" src="../../img/hulk.jpg" alt="Hulk">
            </a>

          </div>

        </div>

      </div>
    </div>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  </body>
</html>
