<!DOCTYPE html>
<html>
  <head>
    <title>Bonusly Dashboard</title>
    <link rel="stylesheet" href="/assets/stylesheets/index.css">
    <script src="/assets/javascripts/jquery-1.12.4.min.js"></script>
    <script src="/assets/javascripts/dashboard.js"></script>
  </head>
  <body class="highlights">

    <!-- Bonus Container -->
    <div class="highlighted-bonus-container">

      <!-- Bonus -->
      <div class="highlighted-bonus does-zoom-in">

        <!-- Bonus Header -->
        <div class="highlighted-bonus-header">

          <!-- Bonus Total Value -->
          <div class="highlighted-bonus-total-value"></div>

          <!-- Bonus Recipients -->
          <div class="highlighted-bonus-recipients"></div>

          <div class="highlighted-bonus-info">
            <a class="highlighted-bonus-timestamp" href="#"></a>
          </div>

        </div>

        <!-- Bonus Body -->
        <div class="highlighted-bonus-body" id="highlighted-bonus-body">
          <a class="highlighted-bonus-author" href="#"></a>
          <span id="bonus-reason"></span>
        </div>
      </div>

    </div>

    <!-- Highlighted Stats Container -->
    <div class="highlighted-stats-container">

      <!-- Highlighted Stats -->
      <div class="highlighted-stats">

        <!-- Highlighted Stat -->
        <div class="highlighted-stat">
          <div class="highlighted-stat-title">Today's Bonuses</div>
          <div class="highlighted-stat-number"></div>
        </div>

        <!-- Highlighted Stat -->
        <div class="highlighted-stat">

          <div class="highlighted-stat-title">Recent Receivers</div>

          <!-- Bonus Recipients -->
          <div class="highlighted-stat-recipients">
            <a class="highlighted-stat-recipient" href="#" style="display: none">
              <img class="highlighted-stat-recipient-avatar" src="#">
            </a>
          </div>

        </div>

      </div>
    </div>
  </body>
</html>
